<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_scissors_paper</title>
</head>
<body>
    <h1>★rock_scissors_paper game★</h1>
    <h2>Please choose</h2>
    <button onclick="playgame('rock')">rock</button> <!-- "" 사용중이라 '' 사용 -->
    <button onclick="playgame('scissors')">scissors</button>
    <button onclick="playgame('paper')">paper</button>
    <p id="user">user: </p>
    <p id="computer">computer: </p>
    <p id="result">default</p>

    <script>
        function playgame(user_choice) {
            const choice = ['rock', 'scissors', 'paper']
            const random_number = Math.floor(Math.random()*3)
            const computer_choice = choice[random_number]
            
            console.log(user_choice);
            console.log(computer_choice);
            document.getElementById("user").innerText = `user: ${user_choice}`
            document.getElementById("computer").innerText = `computer: ${computer_choice}`

            if (user_choice == 'rock' && computer_choice == 'scissors') {
                document.getElementById("result").innerText = "user win!"
            } 
            else if (user_choice == 'scissors' && computer_choice == 'paper') {
                document.getElementById("result").innerText = "user win!"
            } 
            else if (user_choice == 'paper' && computer_choice == 'rock') {
                document.getElementById("result").innerText = "user win!"
            } 
            else if (user_choice == 'rock' && computer_choice == 'paper') {
                document.getElementById("result").innerText = "computer win!"
            } 
            else if (user_choice == "scissors" && computer_choice == 'rock') {
                document.getElementById("result").innerText = "computer win!"
            } 
            else if (user_choice == "paper" && computer_choice == 'scissors') {
                document.getElementById("result").innerText = "computer win!"
            }
            else {
                document.getElementById("result").innerText = "draw"
            }
        }
    </script>
</body>
</html>
